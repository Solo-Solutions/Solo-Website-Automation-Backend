{% extends 'base.html' %}
{% load static %}
{% block title %}Mude sua senha{% endblock %}

{% block main %}
    <h2>Redefinir Senha</h2>

    <script id="django-messages" type="application/json">
        [
            {% for message in messages %}
                {"message": "{{ message }}", "tags": "{{ message.tags }}"}{% if not forloop.last %},{% endif %}
            {% endfor %}
        ]
    </script>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Redefinir Senha</button>
    </form>
{% endblock %}

{% block static %}
    <script src="{% static 'accounts/js/messages.js' %}"></script>
{% endblock %}
